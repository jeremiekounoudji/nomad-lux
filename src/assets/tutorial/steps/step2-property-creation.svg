<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#059669" opacity="0.1"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669">
    Step 2: Property Creation
  </text>
  
  <!-- Form -->
  <rect x="100" y="120" width="600" height="400" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Form Fields -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Property Details
  </text>
  
  <!-- Property Name -->
  <rect x="150" y="180" width="500" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="170" y="205" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Enter property name...
  </text>
  
  <!-- Property Type -->
  <rect x="150" y="240" width="240" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Select property type...
  </text>
  
  <!-- Price -->
  <rect x="410" y="240" width="240" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Enter price per night...
  </text>
  
  <!-- Description -->
  <rect x="150" y="300" width="500" height="80" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Describe your property...
  </text>
  
  <!-- Upload Images -->
  <rect x="150" y="400" width="500" height="60" rx="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">
    ðŸ“· Click to upload property images
  </text>
  
  <!-- Submit Button -->
  <rect x="150" y="480" width="120" height="40" rx="8" fill="#059669"/>
  <text x="210" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Create Property
  </text>
  
  <!-- Highlight Arrow -->
  <g transform="translate(400, 520)">
    <path d="M0,0 L20,-20 L40,0 L20,20 Z" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">
      Fill & Submit
    </text>
  </g>
  
  <!-- Instructions -->
  <rect x="50" y="580" width="700" height="150" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="400" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    How to Create a Property
  </text>
  <text x="400" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    1. Click "Add Property" in your dashboard
  </text>
  <text x="400" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    2. Fill in all required property details
  </text>
  <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    3. Upload high-quality property images
  </text>
  <text x="400" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    4. Submit for review and approval
  </text>
</svg>
