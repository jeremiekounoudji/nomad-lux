<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#d97706" opacity="0.1"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d97706">
    Step 3: Managing Self Bookings
  </text>
  
  <!-- Dashboard -->
  <rect x="50" y="120" width="700" height="400" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Dashboard Header -->
  <rect x="50" y="120" width="700" height="60" fill="#f9fafb"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">
    My Bookings Dashboard
  </text>
  
  <!-- Booking Cards -->
  <g transform="translate(80, 200)">
    <!-- Booking 1 - Confirmed -->
    <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="30" fill="#10b981" rx="8 8 0 0"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      CONFIRMED
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Luxury Villa
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      Dec 15-20, 2024 • 5 nights
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      $1,250 total
    </text>
    <rect x="200" y="80" width="80" height="25" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="240" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      View Details
    </text>
  </g>
  
  <g transform="translate(420, 200)">
    <!-- Booking 2 - Pending -->
    <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="30" fill="#f59e0b" rx="8 8 0 0"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PENDING
    </text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Beach House
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      Jan 5-10, 2025 • 5 nights
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      $900 total
    </text>
    <rect x="200" y="80" width="80" height="25" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="240" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      View Details
    </text>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="100" height="35" rx="6" fill="#3b82f6"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Cancel
    </text>
  </g>
  
  <g transform="translate(200, 340)">
    <rect x="0" y="0" width="100" height="35" rx="6" fill="#10b981"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Modify
    </text>
  </g>
  
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="100" height="35" rx="6" fill="#6b7280"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Contact
    </text>
  </g>
  
  <!-- Highlight Arrow -->
  <g transform="translate(400, 400)">
    <path d="M0,0 L20,-20 L40,0 L20,20 Z" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">
      Manage Bookings
    </text>
  </g>
  
  <!-- Instructions -->
  <rect x="50" y="580" width="700" height="150" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="400" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    How to Manage Your Bookings
  </text>
  <text x="400" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    1. Access your bookings from the dashboard
  </text>
  <text x="400" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    2. View booking status (confirmed, pending, cancelled)
  </text>
  <text x="400" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    3. Cancel or modify bookings as needed
  </text>
  <text x="400" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    4. Contact hosts for any questions or changes
  </text>
</svg>
