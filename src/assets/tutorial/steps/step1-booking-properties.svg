<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1e40af" opacity="0.1"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Step 1: Booking Properties
  </text>
  
  <!-- Property Cards -->
  <g transform="translate(50, 120)">
    <!-- Property Card 1 -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="120" fill="#f3f4f6"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Luxury Villa
    </text>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      $250/night
    </text>
    <rect x="20" y="170" width="80" height="20" rx="10" fill="#3b82f6" opacity="0.8"/>
    <text x="60" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Book Now
    </text>
  </g>
  
  <g transform="translate(400, 120)">
    <!-- Property Card 2 -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="0" y="0" width="300" height="120" fill="#f3f4f6"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Beach House
    </text>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      $180/night
    </text>
    <rect x="20" y="170" width="80" height="20" rx="10" fill="#3b82f6" opacity="0.8"/>
    <text x="60" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Book Now
    </text>
  </g>
  
  <!-- Highlight Arrow -->
  <g transform="translate(200, 280)">
    <path d="M0,0 L20,-20 L40,0 L20,20 Z" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">
      Click to Book
    </text>
  </g>
  
  <!-- Instructions -->
  <rect x="50" y="400" width="700" height="150" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    How to Book Properties
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    1. Browse available properties on the homepage
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    2. Click "Book Now" on your preferred property
  </text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    3. Select your dates and number of guests
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    4. Complete your booking and payment
  </text>
</svg>
